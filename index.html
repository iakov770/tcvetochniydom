<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            background-color: #4a90e2; /* Цвет фона, можно изменить на ваши изображения */
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                background-color: #50b7f5; /* Цвет фона для мобильных устройств */
            }
            a {
                height: 60px; 
                font-size: 16px; 
            }
        }

        @media (min-width: 769px) {
            body {
                background-color: #2e86e8; /* Цвет фона для десктопов */
            }
            a {
                height: 50px; 
                font-size: 18px; 
            }
        }

        h1 {
            color: rgb(255, 255, 255);
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            background-color: rgba(122, 21, 125, 0.8);
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 10px 0; 
            max-width: 300px;
            width: 100%; 
            padding: 15px; /* Добавляем внутренние отступы для кнопок */
        }

        a:hover {
            background-color: rgba(122, 21, 125, 1); 
        }
    </style>
</head>
<body>

    <h1>Мои ссылки</h1>
    <a href="https://example.com" target="_blank">Главный сайт</a>
    <a href="https://yandex.ru/maps/" target="_blank">Яндекс Карты</a>
    <a href="https://wa.me/ваш_номер" target="_blank">WhatsApp</a>
    <a href="https://vk.com/ваше_сообщество" target="_blank">Сообщество в ВК</a>

</body>
</html>
