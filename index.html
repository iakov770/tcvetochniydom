<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки</title>
    <style>
        :root {
            --button-height-mobile: 60px; /* Высота кнопок для мобильных */
            --button-height-desktop: 60px; /* Высота кнопок для десктопов */
            --top-margin-mobile: 300px; /* Отступ сверху для мобильных */
            --top-margin-desktop: 550px; /* Отступ сверху для десктопов */
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Выравнивание по верхнему краю */
            height: 100vh;
            margin: 0;
            color: white;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        @media (max-width: 768px) {
            body {
                background-image: url('fon_site_(final_mob).jpeg'); /* Фон для мобильных устройств */
            }

            a {
                height: var(--button-height-mobile); /* Используем переменную для высоты кнопок на мобильных */
                font-size: 16px; /* Размер шрифта для мобильных устройств */
            }

            .container {
                margin-top: var(--top-margin-mobile); /* Используем переменную для отступа сверху */
            }
        }

        @media (min-width: 769px) {
            body {
                background-image: url('fon_site_(final_desk).jpeg'); /* Фон для десктопов */
            }

            a {
                height: var(--button-height-desktop); /* Используем переменную для высоты кнопок для десктопов */
                font-size: 18px; /* Размер шрифта для десктопов */
            }

            .container {
                margin-top: var(--top-margin-desktop); /* Используем переменную для отступа сверху */
            }
        }

        h1 {
            color: rgb(122, 21, 125);
            margin-bottom: 18px;
        }
        
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: rgba(122, 21, 125, 0.8);
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex; /* Используем flex для центрирования текста внутри кнопки */
            align-items: center; /* Вертикальное центрирование */
            justify-content: center; /* Горизонтальное центрирование */
            margin: 10px 0;
            max-width: 500px;
            width: 100%; /* Делаем кнопки адаптивными */
        }

        a:hover {
            background-color: rgba(122, 21, 125, 1);
        }

        .container {
            text-align: center;
        }

        /* Добавим стиль для более крупного заголовка */
        .header {
            font-size: 24px; /* Размер текста заголовка */
            margin-bottom: 20px; /* Отступ от других элементов */
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="https://tcvetochniydom.ru" target="_blank">Перейти на сайт</a>
        <a href="https://tcvetochniydom.ru/contacts" target="_blank">Контакты</a>
        <a href="https://wa.me/message/QZTI2SG7KM32D1" target="_blank">Написать в WhatsApp</a>
        <a href="https://yandex.ru/maps/-/CCUwv6hkKA" target="_blank">Оставить отзыв на Яндекс Картах</a>
    </div>

</body>
</html>
