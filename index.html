<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            background-size: cover; 
            background-position: center; 
        }

        @media (max-width: 768px) {
            body {
                background-image: url('fon_site_(final_mob).jpeg'); /* Фон для мобильных устройств */
            }

            a {
                height: 550px; /* Высота кнопок для мобильных устройств */
                font-size: 16px; /* Размер шрифта для мобильных устройств */
            }
        }

        @media (min-width: 769px) {
            body {
                background-image: url('fon_site_(final_desk).jpeg'); /* Фон для десктопов */
            }

            a {
                height: 420px; /* Высота кнопок для десктопов */
                font-size: 18px; /* Размер шрифта для десктопов */
            }
        }

        h1 {
            color: rgb(122, 21, 125); 
            margin-bottom: 18px;
        }
        
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: rgba(122, 21, 125, 0.8); 
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex; /* Используем flex для центрирования текста внутри кнопки */
            align-items: center; /* Вертикальное центрирование */
            justify-content: center; /* Горизонтальное центрирование */
            margin: 10px 0; 
            max-width: 300px;
            width: 100%; /* Делаем кнопки адаптивными */
        }

        a:hover {
            background-color: rgba(122, 21, 125, 1); 
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="https://tcvetochniydom.ru" target="_blank">Перейти на сайт</a>
        <a href="https://tcvetochniydom.ru/contacts" target="_blank">Контакты</a>
        <a href="https://wa.me/message/QZTI2SG7KM32D1" target="_blank">Написать в WhatsApp</a>
        <a href="https://yandex.ru/maps/-/CCUwv6hkKA" target="_blank">Оставить отзыв на Яндекс Картах</a>
    </div>

</body>
</html>
