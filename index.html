<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --button-width-mobile: 105%;
            --button-width-desktop: 330px;
            --button-height-mobile: 55px;
            --button-height-desktop: 50px;
            --top-margin-mobile: 240px;
            --top-margin-desktop: 650px;
            --yandex-red: #FF0000;
            --yandex-white: #FFFFFF;
            --yandex-black: #000000;
            --whatsapp-green: #25D366;
            --vk-blue: #4B88E5;
            --dark-bg: #121212;
            --light-bg: #f0f0f0;
            --light-text: #000;
            --dark-text: #fff;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            height: 100vh;
            margin: 0;
            color: white;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden; 
            transition: background-color 0.3s, color 0.3s; /* Плавный переход */
            background: linear-gradient(135deg, rgba(135, 21, 142, 0.7), rgba(0, 0, 0, 0.5)); /* Градиентный фон */
        }

        @media (max-width: 768px) {
            body {
                background-image: url('fon_site_(final_mob).jpeg'); 
            }

            .container {
                margin-top: var(--top-margin-mobile);
            }
        }

        @media (min-width: 769px) {
            body {
                background-image: url('fon_site_(final_desk).jpeg'); 
            }

            .container {
                margin-top: var(--top-margin-desktop);
            }
        }

        h1 {
            color: rgb(122, 21, 125);
            margin-bottom: 18px;
        }

        a {
            text-decoration: none;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s; /* Плавный переход */
            opacity: 0.8; 
            position: relative; /* Для подсказок */
            padding: 10px; /* Паддинг для кнопок */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень для кнопок */
        }

        /* Кнопка "Перейти на сайт" */
        .primary-button {
            color: #ffffff; 
            background-color: rgba(135, 21, 142, 0.8); 
            border: 2px solid rgba(135, 21, 142, 0.8); 
            height: var(--button-height-mobile); 
            width: var(--button-width-mobile); 
        }

        .primary-button:hover {
            background-color: #ffffff; 
            color: #87158e; 
            transform: scale(1.05); /* Увеличение при наведении */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Увеличение тени */
        }

        /* Другие кнопки */
        .whatsapp-button {
            color: #ffffff; 
            background-color: rgba(37, 211, 102, 0.8); 
            border: 2px solid rgba(37, 211, 102, 0.8); 
            height: var(--button-height-mobile); 
            width: var(--button-width-mobile); 
        }

        .whatsapp-button:hover {
            background-color: #ffffff; 
            color: var(--whatsapp-green); 
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .vk-button {
            color: #ffffff; 
            background-color: rgba(75, 136, 229, 0.8); 
            border: 2px solid rgba(75, 136, 229, 0.8); 
            height: var(--button-height-mobile); 
            width: var(--button-width-mobile); 
        }

        .vk-button:hover {
            background-color: #ffffff; 
            color: var(--vk-blue);
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .review-button {
            color: var(--yandex-white); 
            background-color: rgba(255, 0, 0, 0.8); 
            border: 2px solid rgba(255, 0, 0, 0.8); 
            height: var(--button-height-mobile); 
            width: var(--button-width-mobile); 
        }

        .review-button:hover {
            background-color: var(--yandex-white); 
            color: var(--yandex-red); 
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .container {
            text-align: center;
        }

        #theme-toggle {
            position: absolute; 
            top: 20px; 
            right: 20px; 
            padding: 10px; 
            cursor: pointer; 
            background: rgba(255, 255, 255, 0.7); 
            border: none; 
            border-radius: 5px; 
            font-size: 16px; 
        }

        .tooltip {
            visibility: hidden;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Положение подсказки сверху */
            left: 50%;
            margin-left: -60px; /* Сдвигаем влево */
            opacity: 0;
            transition: opacity 0.3s;
        }

        a:hover .tooltip {
            visibility: visible;
            opacity: 1; /* Показать подсказку при наведении */
        }

    </style>
</head>
<body>

    <button id="theme-toggle">Сменить тему</button>
    <div class="container">
        <a href="https://tcvetochniydom.ru" target="_blank" class="primary-button">Перейти на сайт
            <span class="tooltip">Перейти на сайт</span>
        </a>
        <a href="https://vk.com/tcvetochniydom" target="_blank" class="vk-button">Перейти в VK
            <span class="tooltip">Перейти в VK</span>
        </a>
        <a href="https://wa.me/message/QZTI2SG7KM32D1" target="_blank" class="whatsapp-button">Написать в WhatsApp
            <span class="tooltip">Написать в WhatsApp</span>
        </a>
        <a href="https://yandex.ru/maps/-/CCUwv6hkKA" target="_blank" class="review-button">Оставить отзыв на Яндекс Картах
            <span class="tooltip">Оставить отзыв на Яндекс Картах</span>
        </a>
    </div>

    <script>
        // Переключение темы
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            const currentBg = getComputedStyle(document.body).backgroundColor;
            if (currentBg === 'rgb(18, 18, 18)') { // Темная тема
                document.body.style.backgroundColor = '#f0f0f0'; // Светлая тема
                document.body.style.color = '#000';
            } else {
                document.body.style.backgroundColor = '#121212'; // Темная тема
                document.body.style.color = '#fff';
            }
        });
    </script>
</body>
</html>
