<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки</title>
    <style>
        :root {
            --button-width-mobile: 105%; /* Ширина кнопок для мобильных */
            --button-width-desktop: 330px; /* Ширина кнопок для десктопов */
            --button-height-mobile: 55px; /* Высота кнопок для мобильных */
            --button-height-desktop: 50px; /* Высота кнопок для десктопов */
            --top-margin-mobile: 240px; /* Отступ сверху для мобильных */
            --top-margin-desktop: 650px; /* Отступ сверху для десктопов */
            --button-red: #FF0000; /* Красный цвет */
            --button-white: #FFFFFF; /* Белый цвет */
            --button-transparent: rgba(122, 21, 125, 0.8); /* Прозрачный цвет кнопок */
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Выравнивание по верхнему краю */
            height: 100vh;
            margin: 0;
            color: white;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        @media (max-width: 768px) {
            body {
                background-image: url('fon_site_(final_mob).jpeg'); /* Фон для мобильных устройств */
            }

            a {
                height: var(--button-height-mobile); /* Используем переменную для высоты кнопок на мобильных */
                width: var(--button-width-mobile); /* Используем переменную для ширины кнопок на мобильных */
                font-size: 18px; /* Размер шрифта для мобильных устройств */
                font-weight: bold; /* Жирный текст */
            }

            .container {
                margin-top: var(--top-margin-mobile); /* Используем переменную для отступа сверху */
            }
        }

        @media (min-width: 769px) {
            body {
                background-image: url('fon_site_(final_desk).jpeg'); /* Фон для десктопов */
            }

            a {
                height: var(--button-height-desktop); /* Используем переменную для высоты кнопок для десктопов */
                width: var(--button-width-desktop); /* Используем переменную для ширины кнопок для десктопов */
                font-size: 18px; /* Размер шрифта для десктопов */
                font-weight: bold; /* Жирный текст */
            }

            .container {
                margin-top: var(--top-margin-desktop); /* Используем переменную для отступа сверху */
            }
        }

        h1 {
            color: rgb(122, 21, 125);
            margin-bottom: 18px;
        }

        a {
            text-decoration: none;
            color: #ffffff; /* Исходный цвет текста для других кнопок */
            background-color: var(--button-transparent); /* Прозрачный цвет кнопки */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            display: flex; /* Используем flex для центрирования текста внутри кнопки */
            align-items: center; /* Вертикальное центрирование */
            justify-content: center; /* Горизонтальное центрирование */
            margin: 10px 0;
        }

        /* Стиль для кнопки "Оставить отзыв на Яндекс Картах" */
        .review-button {
            color: var(--button-white); /* Белый цвет текста */
            background-color: var(--button-red); /* Красный фон кнопки */
            border: 2px solid var(--button-red); /* Красная обводка */
        }

        .review-button:hover {
            background-color: var(--button-white); /* Белый фон при наведении */
            color: var(--button-red); /* Красный текст при наведении */
            border: 2px solid var(--button-red); /* Красная обводка при наведении */
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.8); /* Белый фон при наведении на другие кнопки */
            color: var(--button-red); /* Красный текст при наведении */
        }

        .container {
            text-align: center;
        }

        /* Добавим стиль для более крупного заголовка */
        .header {
            font-size: 24px; /* Размер текста заголовка */
            margin-bottom: 20px; /* Отступ от других элементов */
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="https://tcvetochniydom.ru" target="_blank">Перейти на сайт</a>
        <a href="https://vk.com/tcvetochniydom" target="_blank">Перейти в VK</a>
        <a href="https://wa.me/message/QZTI2SG7KM32D1" target="_blank">Написать в WhatsApp</a>
        <a href="https://yandex.ru/maps/-/CCUwv6hkKA" target="_blank" class="review-button">Оставить отзыв на Яндекс Картах</a>
    </div>

</body>
</html>
