<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки</title>
    <style>
        :root {
            --button-width-mobile: 105%;
            --button-width-desktop: 330px;
            --button-height-mobile: 55px;
            --button-height-desktop: 50px;
            --top-margin-mobile: 240px;
            --top-margin-desktop: 650px;
            --yandex-red: #FF0000;
            --yandex-white: #FFFFFF;
            --yandex-black: #000000;
            --whatsapp-green: #25D366;
            --vk-blue: #4B88E5;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            color: white;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        @media (max-width: 768px) {
            body {
                background-image: url('fon_site_(final_mob).jpeg');
            }

            a {
                height: var(--button-height-mobile);
                width: var(--button-width-mobile);
                font-size: 18px;
                font-weight: bold;
            }

            .container {
                margin-top: var(--top-margin-mobile);
            }
        }

        @media (min-width: 769px) {
            body {
                background-image: url('fon_site_(final_desk).jpeg');
            }

            a {
                height: var(--button-height-desktop);
                width: var(--button-width-desktop);
                font-size: 18px;
                font-weight: bold;
            }

            .container {
                margin-top: var(--top-margin-desktop);
            }
        }

        h1 {
            color: rgb(122, 21, 125);
            margin-bottom: 18px;
        }

        a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            border-radius: 5px; /* Закругленные края для всех кнопок */
            transition: background-color 0.3s, color 0.3s; /* Плавный переход */
            opacity: 0.8; /* Прозрачность кнопок */
        }

        /* Стиль для кнопки "Перейти на сайт" */
        .primary-button {
            color: #ffffff; /* Цвет текста */
            background-color: rgba(135, 21, 142, 0.8); /* Цвет фона с 80% непрозрачностью */
            border: 2px solid rgba(135, 21, 142, 0.8); /* Обводка */
        }

        .primary-button:hover {
            background-color: #ffffff; /* Белый фон при наведении */
            color: rgba(135, 21, 142, 0.8); /* Цвет текста при наведении */
        }

        /* Стиль для кнопки "Написать в WhatsApp" */
        .whatsapp-button {
            color: #ffffff; /* Цвет текста */
            background-color: rgba(37, 211, 102, 0.8); /* Цвет фона с 80% непрозрачностью */
            border: 2px solid rgba(37, 211, 102, 0.8); /* Обводка */
        }

        .whatsapp-button:hover {
            background-color: #ffffff; /* Белый фон при наведении */
            color: rgba(37, 211, 102, 0.8); /* Цвет текста при наведении */
        }

        /* Стиль для кнопки "Перейти в VK" */
        .vk-button {
            color: #ffffff; /* Цвет текста */
            background-color: rgba(75, 136, 229, 0.8); /* Цвет фона с 80% непрозрачностью */
            border: 2px solid rgba(75, 136, 229, 0.8); /* Обводка */
        }

        .vk-button:hover {
            background-color: #ffffff; /* Белый фон при наведении */
            color: rgba(75, 136, 229, 0.8); /* Цвет текста при наведении */
        }

        /* Стиль для кнопки "Оставить отзыв на Яндекс Картах" */
        .review-button {
            color: var(--yandex-white); /* Белый цвет текста */
            background-color: rgba(255, 0, 0, 0.8); /* Цвет фона с 80% непрозрачностью */
            border: 2px solid rgba(255, 0, 0, 0.8); /* Обводка */
        }

        .review-button:hover {
            background-color: var(--yandex-white); /* Белый фон при наведении */
            color: rgba(255, 0, 0, 0.8); /* Красный цвет текста при наведении */
        }

        .container {
            text-align: center;
        }

        .header {
            font-size: 24px; /* Размер текста заголовка */
            margin-bottom: 20px; /* Отступ от других элементов */
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="https://tcvetochniydom.ru" target="_blank" class="primary-button">Перейти на сайт</a>
        <a href="https://vk.com/tcvetochniydom" target="_blank" class="vk-button">Перейти в VK</a>
        <a href="https://wa.me/message/QZTI2SG7KM32D1" target="_blank" class="whatsapp-button">Написать в WhatsApp</a>
        <a href="https://yandex.ru/maps/-/CCUwv6hkKA" target="_blank" class="review-button">Оставить отзыв на Яндекс Картах</a>
    </div>

</body>
</html>
